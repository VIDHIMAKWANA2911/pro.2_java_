    <script>
      // --------------------------------(1)-------------------------------
      class User {
        constructor(username, surname, age, salary, qualifications) {
          this.username = username;
          this.surname = surname;
          this.age = age;
          this.salary = salary;
          this.qualifications = qualifications;
        }

        display() {
          document.write(`Username: ${this.username} <br>`);
          document.write(`Surname: ${this.surname} <br>`);
          document.write(`Age: ${this.age} <br>`);
          document.write(`Salary: ${this.salary} <br>`);
          document.write("Qualifications:");
          this.qualifications.forEach((qualification) => {
            document.write(`- ${qualification} <br>`);
          });
        }
      }

      let user = new User("Aman", "Doe", 25, 5000, [
        "10th",
        "12th",
        "BCA",
        "MCA",
      ]);
      user.display();

      // --------------------------------(2)-------------------------------
      const object = {
        username: "Aman",
        surname: "Doe",
        age: 25,
        salary: 5000,
        qualifications: ["10th", "12th", "BCA", "MCA"],
      };

      let count = 0;

      for (let x in object) {
        count++;
      }

      document.write("<hr>Number of keys in the object:", count);

      // --------------------------------(3)-------------------------------

      document.write("<br><hr>First Method to print " + object.username);
      document.write("<br><br>Second Method to print " + object["username"]);

      // --------------------------------(4)-------------------------------
      const student = {
        name: "Mayur",
        age: 20,
        marks: [85, 90, 95, 80, 75],
        averageMarks: function () {
          const sum = this.marks.reduce((total, mark) => total + mark, 0);
          const average = sum / this.marks.length;
          return average;
        },

        print: function () {
          document.write("<br><hr>Student Details:");
          document.write("<br>Name:" + this.name);
          document.write("<br>Age:" + this.age);
          document.write("<br>Marks:" + this.marks);
          document.write("<br>Average Marks:" + this.averageMarks());
        },
      };

      class vehicle {
        constructor(name, type, tyre, engine) {
          this.name = name;
          this.type = type;
          this.tyre = tyre;
          this.engine = engine;
        }

        info() {
          document.write("<hr>Vehicle Name is " + this.name + "<br>");
          document.write("Vehicle Type is " + this.type + "<br>");
          document.write("Vehicle Tyre is " + this.tyre + "<br>");
          document.write("Vehicle Engine Capacity is " + this.engine + "<br>");
        }
      }
