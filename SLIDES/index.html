<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow with Side Buttons</title>
    <script src="slide.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    img {
      height: 100vh;
      width: 100vw;
      object-fit: cover;
      position: relative;
    }

    h1 {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      bottom: 10px;
      left: 730px;
      color: white;
      font-size: 30px;
    }

    p {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      bottom: 40px;
      font-size: 40px;
      color: white;
      left: 600px;
    }

    /* Style for the side buttons */
    .side-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .side-buttons button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 50%;
    }

    .side-buttons button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
  <body>
    <div class="slider">
      <div class="img">
        <img src="" id="img" alt="Slideshow Image" />
      </div>
      <h1 id="slide-title"></h1>
      <p id="slide-description" style="text-align: center"></p>

      <!-- Side Buttons for Navigation -->
      <div class="side-buttons">
        <button id="pre-btn">&#10094;</button>
        <button id="next-btn">&#10095;</button>
      </div>
    </div>
  </body>
</html>

<script>
  let slides = [
    {
      image:
        "https://timesproweb-static-backend-prod.s3.ap-south-1.amazonaws.com/Web_Development_Banner_Image_0e476d1ab6.webp",
      title: "SLIDE 1",
      description: "THIS IS FIRST SLIDE",
    },
    {
      image:
        "https://i.pinimg.com/originals/71/b8/59/71b8597599e9f5d7fa269dfdfff73367.jpg",
      title: "SLIDE 2",
      description: "THIS IS SECOND SLIDE",
    },
    {
      image:
        "https://img.freepik.com/free-photo/credit-cards_144627-16725.jpg?semt=ais_hybrid",
      title: "SLIDE 3",
      description: "THIS IS THIRD SLIDE",
    },
    {
      image:
        "https://png.pngtree.com/background/20220720/original/pngtree-notebook-computer-electronic-equipment-science-and-technology-particles-picture-image_1677481.jpg",
      title: "SLIDE 4",
      description: "THIS IS FOURTH SLIDE",
    },
    {
      image:
        "https://png.pngtree.com/thumb_back/fw800/background/20230930/pngtree-web-development-concept-programming-and-coding-illustrated-in-3d-image_13511770.png",
      title: "SLIDE 5",
      description: "THIS IS FIFTH SLIDE",
    },
  ];

  let currentIndex = 0;

  const showSlide = () => {
    const slide = slides[currentIndex];
    document.getElementById("img").src = slide.image;
    document.getElementById("slide-title").innerHTML = slide.title;
    document.getElementById("slide-description").innerHTML = slide.description;
  };

  document.getElementById("next-btn").addEventListener("click", () => {
    currentIndex++;
    if (currentIndex >= slides.length) {
      currentIndex = 0;
    }
    showSlide();
  });

  document.getElementById("pre-btn").addEventListener("click", () => {
    currentIndex--;
    if (currentIndex < 0) {
      currentIndex = slides.length - 1;
    }
    showSlide();
  });

  showSlide();

 let autoSlideInterval;


let startAutoSlide = () => {
  autoSlideInterval = setInterval(() => {
    currentIndex++;
    if (currentIndex >= slides.length) {
      currentIndex = 0;
    }
    showSlide();
  }, 2000); 
};


let stopAutoSlide = () => {
  clearInterval(autoSlideInterval);
};

startAutoSlide();

setTimeout(() => {
  stopAutoSlide();
}, 10000); 






</script>
