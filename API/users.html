<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Street</th>
                <th>Suite</th>
                <th>City</th>
                <th>Zipcode</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Phone</th>
                <th>Website</th>
                <th>CompanyName</th>
                <th>CatchPhrase</th>
                <th>BS</th>
                 </tr>
        </thead>
        <tbody id="tableData"></tbody>
    </table>
</body>
</html>
<script>
fetch("https://jsonplaceholder.typicode.com/users")
  .then((res) => res.json())
  .then((data) => {
    console.log(data);
    let tr = "";
    data.map((ele) => {
      tr += `<tr>
            <td>${ele.id}</td>
            <td>${ele.name}</td>
            <td>${ele.username}</td>
            <td>${ele.email}</td>
            <td>${ele.address.street}</td>
            <td>${ele.address.suite}</td>
            <td>${ele.address.city}</td>
            <td>${ele.address.zipcode}</td>
            <td>${ele.address.geo.lat}</td>
            <td>${ele.address.geo.lng}</td>
            <td>${ele.phone}</td>
            <td>${ele.website}</td>
            <td>${ele.company.name}</td>
            <td>${ele.company.catchPhrase}</td>
            <td>${ele.company.bs}</td>
        </tr>`;
    });
    document.getElementById("tableData").innerHTML = tr;
  })
  .catch((err) => console.log(err));
  
</script>
