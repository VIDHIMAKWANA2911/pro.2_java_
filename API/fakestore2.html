<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        #card {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        #card div {
            background-color: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            width: 280px;
            height:150%;
            text-align: left;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #card div:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        #card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        #card div p {
            margin: 10px 15px;
            font-size: 14px;
            color: #555;
            line-height: 1.5;
        }

        #card div p.title {
            font-weight: bold;
            font-size: 16px;
            color: #222;
            margin-bottom: 5px;
        }

        #card div p.price {
            color: #28a745;
            font-weight: bold;
            font-size: 18px;
        }

        #card div p.description {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical;
        }

        #card div p.text {
            font-size: 13px;
            color: #888;
        }
        button{
        width:280px;
        height:50px;
        margin-top: 10px;
        color: #222;
        background-color:rgba(0, 124, 181, 0.84);
        cursor: pointer;
        border-bottom-left-radius: 10px;  
        border-bottom-right-radius: 10px;  
        font-weight:600;
        font-size:15px;
        }
    </style>
</head>
<body>
    <div id="card">

    </div>
</body>
</html>
    <script>
    fetch("https://fakestoreapi.in/api/products")
        .then((res) => res.json())
        .then((data) => {
            console.log(data.products);
            localStorage.setItem("data", JSON.stringify(data.products));
            Cards();
        })
        .catch((err) => console.log(err));
        
    const Cards = () => {
        let updatedata = JSON.parse(localStorage.getItem("data"));
        let create = "";

        updatedata.map((ele, index) => {
            create += `
                <div>
                    <img src="${ele.image}" alt="${ele.title}" />
                    <p class="title">${ele.title}</p>
                    <p class="price">${ele.price}</p>
                    <p class="description">${ele.description}</p>
                    <p class="text">Category: ${ele.category}</p>
                    <p class="text">Brand: ${ele.brand}</p>
                    <p class="text">Model: ${ele.model}</p>
                    <p class="text">Color: ${ele.color}</p>
                    <p class="text">Discount: ${ele.discount}%</p>
                    <button onclick="handledelete(${index})">Delete</button>
                </div>`;
        });

        document.getElementById("card").innerHTML = create;
    };
    const handledelete = (index) => {
        let updatedata = JSON.parse(localStorage.getItem("data"));
        console.log(index);
        updatedata.splice(index, 1);
        localStorage.setItem("data", JSON.stringify(updatedata));
        Cards();
    };
</script>
