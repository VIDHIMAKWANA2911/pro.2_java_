<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img{
            height: 500px;
            width: 500px;
        }
        #img img{
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <div id="img">
        <img src="https://png.pngtree.com/png-clipart/20240302/original/pngtree-cute-valentines-day-animal-couple-with-dog-png-image_14466773.png" alt="" id="dog_img" >
    </div>
    <br><br>
    <button id="btn">Change img</button>
</body>
</html>
<script>
document.getElementById("btn").addEventListener("click" , () => {
 fetch("https://dog.ceo/api/breeds/image/random")
    .then((res) => res.json())
    .then((data) => {
        console.log(data)
        let img = document.getElementById("dog_img")
        img.src = data.message
})
.catch((Err) => console.log(Err));
})
</script>
