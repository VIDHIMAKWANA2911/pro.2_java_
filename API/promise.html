    fetch("https://jsonplaceholder.typicode.com/posts")
      .then((response) => response.json())
      .then((data) => {
        console.log(data)
        let tr = ""

        data.map((ele , index) =>{
            tr += `
            <tr>
               <td>${ele.id}</td>
               <td>${ele.title}</td>
               <td>${ele.body}</td>    
            </tr>
            `})
        document.getElementById("tabledata").innerHTML = tr
      })
     .catch((err) => console.log(err))
