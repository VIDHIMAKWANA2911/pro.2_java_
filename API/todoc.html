<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px">
        <thead>
            <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Completed</th>
            </tr>
        </thead>
        <tbody id="tableData"></tbody>
    </table>
</body>
</html>
<script>
fetch("https://jsonplaceholder.typicode.com/todos")
.then((res)=>res.json())
.then((data)=>{
    console.log(data)
    let tr =""
    data.map((ele,index)=>{
        tr +=
        `<tr>
            <td>${ele.id}</td>
            <td>${ele.title}</td>
            <td>${ele.completed}</td>
        </tr>`
 })

document.getElementById("tableData").innerHTML  =tr

})
.catch((Err)=>console.log(Err))
</script>
