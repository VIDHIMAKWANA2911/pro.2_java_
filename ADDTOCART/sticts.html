    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 0 0px;
      }

      /* First Header with logo, searchbar, and cart icon */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: #fff;
        padding: 15px 20px;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      header h1 {
        font-size: 1.5rem;
      }

      .search-bar {
        flex: 1;
        margin: 0 20px;
      }

      .search-bar input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
      }

      .cart-icon {
        position: relative;
        cursor: pointer;
      }

      .cart-icon span {
        background: red;
        color: #fff;
        border-radius: 50%;
        font-size: 0.8rem;
        padding: 2px 6px;
        position: absolute;
        top: -10px;
        right: -10px;
      }

      /* Second Header for category navigation */
      #category-header {
        display: flex;
        justify-content: space-around;
        background-color: #232f3e;
      }

      #category-header a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        padding: 10px;
        transition: background-color 0.3s;
      }

      #category-header a:hover {
        background-color: #007bff;
        border-radius: 15px;
      }

      /* Category section */
      #categories {
        display: flex;
        flex-direction: column;
        gap: 40px;
        margin: 20px 0;
      }

      .category {
        margin-bottom: 30px;
      }

      .category h2 {
        margin-bottom: 20px;
        font-size: 1.8rem;
        color: #333;
      }

      .category-products {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
      }

      .product {
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        background: #fff;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .product:hover {
        transform: scale(1.08);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }

      .product img {
        width: 100%;
        height: auto;
        max-height: 200px;
        object-fit: contain;
        margin-bottom: 15px;
        border-radius: 8px;
      }

      .product p {
        margin: 10px 0;
        font-size: 1.2rem;
        color: #555;
      }

      .add-to-cart {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 15px;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .add-to-cart:hover {
        background-color: #0056b3;
      }

      /* Cart modal */
      #cart-modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 500px;
        background: #fff;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        border-radius: 10px;
        z-index: 1001;
      }

      #cart-modal h2 {
        margin-bottom: 20px;
        font-size: 1.5rem;
      }

      #cart-modal ul {
        list-style: none;
        max-height: 300px;
        overflow-y: auto;
      }

      #cart-modal ul li {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 15px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
      }

      #cart-modal ul li img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 6px;
      }

      #cart-modal ul li span {
        font-size: 1rem;
      }

      #cart-modal p {
        font-weight: bold;
        font-size: 1.2rem;
      }

      #cart-modal button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 15px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
      }

      #cart-modal button:hover {
        background-color: #0056b3;
      }

      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
      }
    </style>

      let cart = [];
      const categoriesDiv = document.getElementById("categories");
      const cartCount = document.getElementById("cart-count");
      const cartItems = document.getElementById("cart-items");
      const cartTotal = document.getElementById("cart-total");
      const cartModal = document.getElementById("cart-modal");
      const overlay = document.getElementById("overlay");

      const groupedProducts = products.reduce((acc, product) => {
        if (!acc[product.category]) acc[product.category] = [];
        acc[product.category].push(product);
        return acc;
      }, {});

      function renderProducts(category) {
        categoriesDiv.innerHTML = "";

        const categoryDiv = document.createElement("div");
        categoryDiv.classList.add("category");
        categoryDiv.innerHTML = `<h2>${category}</h2>`;

        const productsDiv = document.createElement("div");
        productsDiv.classList.add("category-products");

        groupedProducts[category].forEach((product) => {
          const productDiv = document.createElement("div");
          productDiv.classList.add("product");
          productDiv.innerHTML = `
            <img src="${product.image}" alt="${product.name}" />
            <p>${product.name}</p>
            <p>$${product.price}</p>
            <button class="add-to-cart">Add to Cart</button>
          `;
          productDiv
            .querySelector(".add-to-cart")
            .addEventListener("click", () => addToCart(product));
          productsDiv.appendChild(productDiv);
        });

        categoryDiv.appendChild(productsDiv);
        categoriesDiv.appendChild(categoryDiv);
      }
      function addToCart(product) {
        cart.push(product);
        updateCart();
      }

      function updateCart() {
        cartItems.innerHTML = "";
        cart.forEach((item) => {
          const li = document.createElement("li");
          li.innerHTML = `
            <img src="${item.image}" alt="${item.name}"/>
            <span>${item.name} - $${item.price}</span>
          `;
          cartItems.appendChild(li);
        });
        cartCount.textContent = cart.length;
        cartTotal.textContent = cart.reduce((sum, item) => sum + item.price, 0);
      }

      document.getElementById("cart-icon").addEventListener("click", () => {
        cartModal.style.display = "block";
        overlay.style.display = "block";
      });

      document.getElementById("close-cart").addEventListener("click", () => {
        cartModal.style.display = "none";
        overlay.style.display = "none";
      });

      function filterCategory(category) {
        renderProducts(category);
      }

      renderProducts("Electronics");
