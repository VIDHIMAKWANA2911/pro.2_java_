<script>
    let v = 10
        do {
            document.write(v + "<br>")
            v += 5
        } while (v <= 30)
        document.write("<hr>")
        
///////////////////////////////////////////////////////////////////////

        let f = 90
        do {
            document.write(f + "<br>")
            f -= 10
        } while (f >= 40)
        document.write("<hr>")
        
//////////////////////////////////////////////////////////////////////

        let z = 99
        do {
            document.write(z + "<br>")
            z -= 11
        } while (z >= 11)
        document.write("<hr>")
   
////////////////////////////////////////////////////////////////////

        let g = 15
        do {
            document.write(g + "<br>")
            g += 7
        } while (g <= 43)
       
///////////////////////////////////////////////////////////////////////

        document.write("<hr>")
        let q = 90
        do {
            document.write(q + "<br>")
            q += 100
        } while (q <= 790)

</script>
